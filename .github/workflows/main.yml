name: Deploy

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Install .NET Wasm Tools
        run: dotnet workload install wasm-tools

      - name: Fix Resource Encoding
        run: |
          for file in $(find Resources -name "*.resx"); do
            iconv -f UTF-8 -t UTF-8 "$file" -o "$file.tmp" && mv "$file.tmp" "$file"
          done

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore
        env:
          DOTNET_CLI_UI_LANGUAGE: pt-BR
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: false

      - name: Publish .NET
        run: dotnet publish AboutMe.csproj -c:Release -o docs --nologo
        env:
          DOTNET_CLI_UI_LANGUAGE: pt-BR
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: false

      - name: Copy .nojekyll
        run: cp wwwroot/.nojekyll docs/wwwroot/.nojekyll || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/wwwroot'

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
